# Fast CI: no Docker, uses Python + SQLite. Runs quickly on GitHub runners.
name: Quick Checks

on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install image library dependencies
        run: sudo apt-get update && sudo apt-get install -y libjpeg-dev zlib1g-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: app
        run: python manage.py test --verbosity=1

      - name: Lint with flake8
        working-directory: app
        run: flake8 .
